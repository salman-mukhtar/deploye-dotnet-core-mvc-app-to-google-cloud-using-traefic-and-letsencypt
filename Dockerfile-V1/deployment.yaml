apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-mvc-v1
spec:
  selector:
    matchLabels:
      app: sample-mvc-v1
  replicas: 1
  template:
    metadata:
      labels:
        app: sample-mvc-v1
    spec:
      containers:
        - name: sample-mvc-v1
          imagePullPolicy: Never
          image: sample-mvc-v1
          resources:
            limits:
              memory: "50Mi"
              cpu: "50m"
            requests:
              memory: "20Mi"
              cpu: "20m"
          ports:
          - containerPort: 80
